paths:
  /api/consultas:
    get:
      summary: Lista todas as consultas
      description: Retorna uma lista com todas as consultas cadastradas, incluindo informações do paciente, médico, agenda e avaliação.
      tags:
        - Consultas
      responses:
        200:
          description: Lista de consultas retornada com sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Consulta'
        500:
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Cria uma nova consulta
      description: Agenda uma nova consulta vinculando paciente, médico e horário da agenda. O horário é automaticamente marcado como indisponível após o agendamento.
      tags:
        - Consultas
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConsultaInput'
      responses:
        201:
          description: Consulta criada com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Consulta'
        400:
          description: Erro de validação - campos obrigatórios não informados, horário indisponível ou consulta já existente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                camposObrigatorios:
                  summary: Campos obrigatórios não informados
                  value:
                    message: "paciente_id, medico_id e agenda_id são obrigatórios."
                horarioIndisponivel:
                  summary: Horário indisponível
                  value:
                    message: "Horário indisponível."
                consultaDuplicada:
                  summary: Consulta já agendada
                  value:
                    message: "Consulta já agendada para esse horário."
        404:
          description: Horário não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
